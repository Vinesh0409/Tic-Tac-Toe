<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            position: relative;
            background-color: black;
            color: beige;
            font-family: 'Courier New', Courier, monospace;
        }
        h1{
            font-family: cursive !important;
            border-bottom: 2px solid beige;
            padding: 20px 0;
            font-family: sans-serif;
            text-align: center;
            font-size: 2em;
            color: beige;
            width: 90vw;
            margin: 0 auto;
        }
        .info-bar{
            padding: 1em 2em;
            font-size: 1.8em;
            font-weight: 700;
        }
        .info-bar span{
            background-color: beige;
            color: black;
            font-weight: 700;
            padding: 5px;
        }
        .opaque{
            opacity: 0;
        }

        .grid{
            margin: 10px auto;
            width: 45vw;
            height: 70vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            /* border: 2px solid red; */

        }

        .check{
            border: 2px solid beige;
            cursor: pointer;
            /* align-self: center;
            justify-self: center; */
            font-size: 6em;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result{
            z-index: -1;
            display: flex;
            margin: 0 auto;
            opacity: 0;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            height: 95vh;
            width: 95vw;
            flex-direction: column;
            gap: 0.5em;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-size: 4.5em;
            background-color: rgba(0, 0, 0, 0.759);
            pointer-events: none;
            transform: translateY(-8px) scale(0.98);
            transition: opacity 1000ms ease, transform 1000ms cubic-bezier(0.2, 0.8, 0.2, 1), z-index 0s linear 220ms;
        }
        .show{
            opacity: 1;
            z-index: 10;
            pointer-events: auto;
            transform: translateY(0) scale(1);
            /* transition: opacity 220ms ease, transform 260ms cubic-bezier(0.2, 0.8, 0.2, 1), z-index 0s; */
        }
        .replay{
            padding: 20px 100px;
            /* height: 100px;
            width: 400px; */
            border-radius: 20px;
            text-align: center;
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="info-bar"><span>X</span> to Move</div>
    <div class="grid">
        <div class="check" data-value="[0,0]"></div>
        <div class="check" data-value="[0,1]"></div>
        <div class="check" data-value="[0,2]"></div>
        <div class="check" data-value="[1,0]"></div>
        <div class="check" data-value="[1,1]"></div>
        <div class="check" data-value="[1,2]"></div>
        <div class="check" data-value="[2,0]"></div>
        <div class="check" data-value="[2,1]"></div>
        <div class="check" data-value="[2,2]"></div>
    </div>
    <div class="result">
        <div class="text"> Player with X won</div>
        <div class="replay">Replay</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
